<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>SimpleScrum</title>
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img src="./img/logo.svg" alt="Logo SimpleScrum">
            <button id="newTasks" class="button">Crear Tarea</button>
        </div>
    </header>

    <main>
        <div class="main-container">
          <h1>SimpleScrum</h1>
          <div class="container">
            <h2>TO DO</h2>
            <div class="task-container" id="todoTasks">
            </div>
          </div>
          <div class="container">
            <h2>IN PROGRESS</h2>
            <div class="task-container" id="inProgressTasks">
            </div>
          </div>
          <div class="container">
            <h2>DONE</h2>
            <div class="task-container" id="doneTasks">
            </div>
          </div>
        </div>
      </main>

    <aside class="" id="formElement">
        <div class="aside-container">
            <h2>Nueva Tarea</h2>
            <div class="form-container">
                <form id="formTask">
                    <div class="input-container">
                      <label for="titleTask">Título</label>
                      <input name="titleTask" id="titleTask" type="text" placeholder="Escriba un título descriptivo" required>
                    </div>
                    <div class="input-container">
                      <label for="personTask">Responsable</label>
                      <select name="personTask" id="personTask" required>
                        <option value="">-Seleccionar-</option>
                        <option value="Camilo Vargas">Camilo Vargas</option>
                        <option value="Dandelion">Dandelion</option>
                        <option value="Sigurd R.">Sigurd R.</option>
                      </select>
                    </div>
                    <div class="input-container">
                      <label for="deadlineTask">Plazo de entrega</label>
                      <select name="deadlineTask" id="deadlineTask" required>
                        <option value="">-Seleccionar-</option>
                        <option value="1">1 día</option>
                        <option value="2">2 días</option>
                        <option value="7">1 semana</option>
                      </select>
                    </div>
                    <div class="action-container">
                      <button type="submit">Guardar</button>
                      <button type="reset" id="cancelForm">Cancelar</button>
                    </div>
                  </form>
            </div>
        </div>
    </aside>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/sortable.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/dates.js"></script>
    <script src="./js/gestures.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/draganddrop.js"></script>
</body>
</html>
